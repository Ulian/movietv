<div class="row" *ngIf="data.length > 0">
  <h4>{{ list.title }}</h4>

  <div class="col-md-3 col-sm-4 text-center" *ngFor="let item of data | slice:0:list.limit">
    <a routerLink="/{{ item.route }}/{{ item.name | slugify }}">
      <img appImageHover src="{{ item.image }}" class="poster animated" />
    </a>
  </div>

  <a class="pointer">
    <div class="btn btn-primary form-control text-center" (click)="loadMore()" *ngIf="!list.hide_button">Cargar mÃ¡s...</div>
  </a>
</div>
