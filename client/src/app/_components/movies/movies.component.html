<ng-template [ngIf]="movies">
  <div class="row text-center">
  	<div class="col-md-3 col-sm-4" *ngFor="let movie of movies">
  		<a routerLink="/movie/{{ movie.id }}/{{ movie.title | slugify }}">
        <img appImageHover src="{{ (movie.poster_path) ? 'https://image.tmdb.org/t/p/w185' + movie.poster_path : 'https://placehold.it/185x278?text=' + movie.title }}" class="poster animated"/>
  		</a>
  	</div>
  </div>

  <a class="pointer" *ngIf="movies && !no_more_pages && !movies_loading">
    <div class="btn btn-primary form-control text-center" (click)="moreMovies(true)">Cargar m√°s...</div>
  </a>
</ng-template>

<div class="text-center after-nav" *ngIf="movies_loading">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
